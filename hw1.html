<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
            rainbowRad=[80,70,60,50,40,30,20,10];
            function RainBow(){
                var paintable = d3.select("body").append("svg")
                                                 .attr("width",300)
                                                 .attr("height",400);
                var wholecircle = paintable.selectAll("circle")
                                           .data(rainbowRad)
                                           .enter()
                                           .append("circle");
                wholecircle.attr("cx",80)
                           .attr("cy",80)
                           .attr("r",function(d){return d})
                           .style("fill",function(d){
                                            var returnColor;
                                            if(d===80){
                                                returnColor="red";
                                            }else if(d===70){
                                                returnColor="orange";
                                            }else if(d===60){
                                                returnColor="yellow";
                                            }else if(d===50){
                                                returnColor="green";
                                            }else if(d===40){
                                                returnColor="lightblue";
                                            }else if(d===30){
                                                returnColor="blue";
                                            }else if(d===20){
                                                returnColor="purple";
                                            }else{
                                                returnColor="white";
                                                returnColor="white";
                                            }
                                            return returnColor;
                                });
            }
            RainBow();
        </script>
    </body>
</html>
