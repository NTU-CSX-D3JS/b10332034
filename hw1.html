<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
            rainbowRad=[100,80,60,40,20];
            var width=window.innerWidth;
            function RainBow(){
                var paintable = d3.select("body").append("svg")
                                                 .attr("width",960)
                                                 .attr("height",1000);
                var wholecircle = paintable.selectAll("circle")
                                           .data(rainbowRad)
                                           .enter()
                                           .append("circle");
                wholecircle.attr("cx",width/2)
                           .attr("cy",150)
                           .attr("r",function(d){return d})
                           .style("fill",function(d){
                                            var returnColor;
                                            if(d===100){
                                                returnColor="#FF5151";
                                            }else if(d===80){
                                                returnColor="#FFDC35";
                                            }else if(d===60){
                                                returnColor="#02DF82";
                                            }else if(d===40){
                                                returnColor="#0072E3";
                                            }else{
                                                returnColor="white";
                                            }
                                            return returnColor;
                                });
                var bottomrectangle = paintable.append("rect");
                bottomrectangle.attr("x",(width/2)-100)
                               .attr("y",150)
                               .attr("width",200)
                               .attr("height",100)
                               .style("fill","white");
                
                var words = paintable.append("text").text("Rainbow");
                words.attr("x",(width/2)-95)
                     .attr("y",150)
                     .attr("fill","white");
            }
            RainBow();
        </script>
    </body>
</html>
